name: SaaS Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy openpyxl
        
    - name: Run Data Inspection
      run: python scripts/run_inspect.py
      
    - name: Run Pipeline (Compute Metrics)
      run: python scripts/compute_metrics.py
      
    - name: Run Tests
      run: |
        python tests/test_schema.py
        python tests/test_keys_unique.py
        python tests/test_dates_format.py
